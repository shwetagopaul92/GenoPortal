<html>
    <head>
        <title>Dataset Names</title>
        <style>
          /*for mobile */
            @media only screen and (max-width:499px) {
              body{
                 font-style:Verdana;
                 background-color: #b0bf9e;
                  }
            }
           /*for tablets */
            @media only screen and (min-width : 768px) and (max-width:1024px){
              body{
                  font-style:Verdana;
                  }
            }
           /*For Desktops and laptops */
            @media only screen and (min-width:1224px) {
              body {
                  background-color: #a2eef2;
                   }
            }
            p::selection{
                  color:blue;
                  background:black;
            }
        </style>
    </head>
    <body>
      <p>These are the Footprint(.bed) and eQTL(.txt) datasets we have!</p>
          {% for dataset in dataset %}
            <li>
              Dataset Name : {{ dataset.filename }}
            </li>
          {% endfor %}
          {% for uploaddataset in uploadeddataset %}
            <li>
              Dataset Name : {{ uploaddataset.name }}
            </li>
          {% endfor %}
      <a href="{% url 'products' %}">Products</a>
      <a href="{% url 'logout' %}">Logout</a>
    </body>
</html>
